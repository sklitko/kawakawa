backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
  - name: 'root'
    label: 'Main'
    files:
      - file: 'src/pages/root/index.md'
        label: 'Main Page'
        name: 'root'
        fields:
        - {
            label: 'Template Key',
            name: 'templateKey',
            widget: 'hidden',
            default: 'root-page',
          }
        - {
          label: firstscreen,
          name: firstscreen,
          widget: object,
          fields: 
            [
              { label: Header, name: header, widget: string },
              { label: Subheader, name: subheader, widget: string },
              { label: Text, name: text, widget: text },
              { label: Hiddentext, name: hiddentext, widget: string },
            ]
        }
        - {
          label: secondscreen,
          name: secondscreen,
          widget: object,
          fields:
            [
              { label: Header, name: header, widget: string },
              { label: Subheader, name: subheader, widget: string },
              { 
                label: Cards,
                name: cards,
                widget: object,
                fields: [
                  {
                    label: First Left Card, name: firstleftcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  },
                  {
                    label: Second Left Card, name: secondleftcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  },
                  {
                    label: Third Left Card, name: thirdleftcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  },
                  {
                    label: First Right Card, name: firstrightcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  },
                  {
                    label: Second Right Card, name: secondrightcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  },
                  {
                    label: Third Right Card, name: thirdrightcard, widget: object,
                    fields: [
                      { label: Card Title, name: cardtitle, widget: string },
                      { label: Card Text, name: cardtext, widget: text },
                    ]
                  }
                ]
              }
            ]
        }
        - {
          label: thirdscreen,
          name: thirdscreen,
          widget: object,
          fields: [
            { label: Header, name: header, widget: string },
            { 
              label: Accordion, 
              name: accordion, 
              widget: list,
              fields: [
                { label: Title, name: title, widget: string },
                { label: Text, name: text, widget: text }
              ]
             }
          ]
        }
        - {
          label: fourthscreen,
          name: fourthscreen,
          widget: object,
          fields: [
            { label: Header, name: header, widget: string },
            { label: Subheader, name: subheader, widget: string },
            { label: Text, name: text, widget: text },
            { 
              label: List, name: list, widget: list, 
              fields: [
                { label: List Item, name: listitems, widget: string }
              ]
            },
          ]
        }
        - { 
          label: fifthscreen,
          name: fifthscreen,
          widget: object,
          fields: [
            { label: Header, name: header, widget: string },
          ]
        }
        - { 
          label: sixthscreen,
          name: sixthscreen,
          widget: object,
